{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Latest Links{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}

  {% include 'lf_app/macros/form_errors.html' with form=form %}

  {{ form | crispy }}

  <button class="btn btn-primary" type="submit">Submit</button>
  <a class="btn btn-secondary" href="{% url 'lf:index' %}">Cancel</a>

</form>

{% endblock %}
